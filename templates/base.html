<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>{% block title %}Анализ вакансий{% endblock %}</title>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Анализ вакансий</h1>

        </div>
    </header>

    <!-- Контент -->
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Подвал сайта -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p class="mb-0">© 2024 Анализ вакансий. Все права защищены.</p>
            <p class="mb-0">
                <a href="mailto:contact@vacancies-analysis.com" class="text-white text-decoration-none">Связаться с нами</a>
            </p>
        </div>
    </footer>
</body>
</html>
